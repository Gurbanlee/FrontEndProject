<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindHouse - Real Estate</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/page-listing-grid.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <section id="page-head">
          <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="#">
              <img
                src="uploads/img/logo2.png"
                class="img-fluid align-top"
                alt="logo"
              />
              <span>FindHouse</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Listing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Property</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item nav-login">
                  <a class="nav-link flaticon-user" href="#">Login/Register</a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-primary flaticon-plus">
                    create listing
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </section>
      </div>
    </header>

    <main>
      <section id="listing">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb pl-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Simple Listing – Grid View
                  </li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-12">
              <div class="sections-head">
                <h3>Simple Listing – Grid View</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="sidebar">
                <div class="sidebar-content">
                  <div class="sidebar-item">
                    <div class="form-group" id="keyword">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="keyword"
                      />
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group" id="location">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Location"
                      />
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <select class="form-control">
                        <option disabled selected>Status</option>
                        <option>Apartment</option>
                        <option>Bungalow</option>
                        <option>Condo</option>
                        <option>House</option>
                        <option>Land</option>
                        <option>Single Family</option>
                      </select>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <input
                        type="number"
                        placeholder="Price"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <select class="form-control">
                        <option disabled selected>Bathrooms</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <select class="form-control">
                        <option disabled selected>Bedrooms</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <select class="form-control">
                        <option disabled selected>Garages</option>
                        <option>Yes</option>
                        <option>No</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <div class="form-group">
                      <select class="form-control">
                        <option disabled selected>Year built</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                      </select>
                    </div>
                  </div>
                  <div class="sidebar-item text-center">
                    <div class="form-group" id="min-area">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Min Area"
                      />
                    </div>
                    <div class="form-group" id="max-area">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Max Area"
                      />
                    </div>
                  </div>
                  <div class="sidebar-item">
                    <p><i class="fas fa-ellipsis-v"></i> Advanced features</p>
                  </div>
                  <div class="sidebar-item">
                    <button type="button" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/9176eba334.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/plugins/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
